<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* 背景模糊层 */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(20px) brightness(0.6);
      transform: scale(1.1);
      z-index: -1;
      transition: background-image 0.6s ease;
    }

    .viewer {
      position: relative;
      max-width: 90vw;
      max-height: 80vh;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    .viewer img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .viewer img.show {
      opacity: 1;
    }

    .btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="viewer">
    <img id="mainImage" src="" alt="Random">
    <button class="btn" id="nextBtn">Next</button>
  </div>

  <script>
    // 你本地或项目里放的图片
    const images = [
      'images/1.jpg',
      'images/2.jpg',
      'images/3.jpg',
      'images/4.jpg',
      'images/5.jpg'
    ];

    const mainImage = document.getElementById('mainImage');
    const background = document.querySelector('.background');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = -1;

    function showRandomImage() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * images.length);
      } while (newIndex === currentIndex);

      currentIndex = newIndex;
      const newSrc = images[currentIndex];

      // 预加载新图片
      const img = new Image();
      img.src = newSrc;
      img.onload = () => {
        mainImage.classList.remove('show'); // 先淡出旧图
        setTimeout(() => {
          mainImage.src = newSrc; // 换图
          background.style.backgroundImage = `url(${newSrc})`; // 背景同步
          mainImage.classList.add('show'); // 淡入新图
        }, 300);
      };
    }

    // 初始加载
    showRandomImage();

    nextBtn.addEventListener('click', showRandomImage);
  </script>
</body>
</html>
