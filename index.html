<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机图片展示</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
      flex-direction: column;
    }
    img {
      max-width: 90%;
      max-height: 80%;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <img id="randomImage" src="" alt="随机图片">
  <button id="nextBtn">下一张</button>

  <script>
    const imgElement = document.getElementById("randomImage");
    const apiUrl = "/api/random"; // 这里访问 Vercel 的 API

    // 获取随机图片
    async function showRandomImage() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("网络错误");
        const data = await response.json();
        imgElement.src = data.image; // API 返回的路径
      } catch (err) {
        console.error(err);
        imgElement.alt = "图片加载失败";
      }
    }

    // 页面加载时显示一张随机图片
    showRandomImage();

    // 点击按钮切换图片
    document.getElementById("nextBtn").addEventListener("click", showRandomImage);
  </script>
</body>
</html>
