<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>随机图片展示</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img id="randomImage" src="" alt="随机图片">
  <script>
    fetch('images.json')
      .then(res => res.json())
      .then(files => {
        const images = files.map(name => 'images/' + name);
        const randomIndex = Math.floor(Math.random() * images.length);
        document.getElementById('randomImage').src = images[randomIndex];
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
