<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机图片展示</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    img {
      max-width: 95%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      object-fit: contain;
      transition: opacity 0.5s ease-in-out;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <img id="randomImage" src="" alt="随机图片">
  <button id="nextBtn">下一张</button>

  <script>
    // 假设你有 10 张图片 1.png ~ 10.png
    const totalImages = 10;
    const images = Array.from({length: totalImages}, (_, i) => `images/${i+1}.png`);

    const imgElement = document.getElementById("randomImage");

    // 显示随机图片
    function showRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      const newImage = images[randomIndex];

      // 切换时添加过渡效果
      imgElement.style.opacity = 0;
      setTimeout(() => {
        imgElement.src = newImage;
        imgElement.onload = () => {
          imgElement.style.opacity = 1;
        };
      }, 200);
    }

    // 页面加载时显示一张
    showRandomImage();

    // 点击按钮切换
    document.getElementById("nextBtn").addEventListener("click", showRandomImage);
  </script>
</body>
</html>
